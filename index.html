<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="記憶翻牌遊戲">
    <title>記憶翻牌遊戲</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>記憶翻牌遊戲</h1>
        </header>
        
        <main>
            <div id="welcome-screen" class="welcome-card">
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                        <line x1="8" y1="21" x2="16" y2="21"></line>
                        <line x1="12" y1="17" x2="12" y2="21"></line>
                    </svg>
                </div>
                <h2>歡迎來到記憶翻牌遊戲</h2>
                <p>翻開兩張牌，找出數字相同的配對。配對成功即可得分！</p>
                <div class="game-settings">
                    <label for="grid-size">選擇難度：</label>
                    <select id="grid-size" class="grid-selector">
                        <option value="4x3">簡單 (4x3)</option>
                        <option value="4x4">中等 (4x4)</option>
                        <option value="6x4">困難 (6x4)</option>
                    </select>
                </div>
                <div class="button-group">
                    <button id="start-game-btn" class="btn btn-primary">開始遊戲</button>
                </div>
            </div>
            
            <div id="game-screen" class="game-container" style="display: none;">
                <div class="game-info">
                    <div class="score-board">
                        <span class="label">分數：</span>
                        <span id="score">0</span>
                    </div>
                    <div class="moves-board">
                        <span class="label">步數：</span>
                        <span id="moves">0</span>
                    </div>
                    <button id="restart-btn" class="btn btn-secondary btn-small">重新開始</button>
                </div>
                <div id="game-board" class="game-board"></div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 記憶翻牌遊戲. All rights reserved.</p>
        </footer>
    </div>
    <script src="game.js"></script>
</body>
</html>
